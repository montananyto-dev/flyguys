    <script>
        var datalist = document.querySelector("#fromlist");
        var toLocations;

        $.ajax({async:false, url: "http://localhost:8000/controller/locations/names.php", success: function(result){
            var toLocations = JSON.parse(result);
            
            console.log(toLocations);

            setDataList(toLocations);
            setValidInputs(document.querySelector("#from"), toLocations);
        }});

        function setDataList(locations) {
            for(var i=0; i< locations.length; i++) {
                var elem = document.createElement("option");
                elem.setAttribute("value", locations[i]);
                datalist.appendChild(elem);
            }
        }

        function setValidInputs(elem, arr) {
            elem.addEventListener("change", function() {
                if(arr.indexOf(elem.value) < 0) {
                    elem.removeAttribute("class");
                    elem.setAttribute("class", "wrong");
                } else {
                    elem.removeAttribute("class");
                    elem.setAttribute("class","right");
                }
            });
            
        }
        
        

        $("input[type=submit").click(function() {
            alert("cool");
            return false;
        })
