<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form class="addDestination" action="">

    <label for="region">Region</label>

    <select id="region">
        <option id="european">European</option>
        <option id="domestic">Domestic</option>
    </select>

    <label for="locationFrom">Departure</label>
    <input class="locationFrom" id="locationFrom">

    <label for="locationTo">Arrival</label>
    <input class="locationTo" id="locationTo">

    <label for="flightDuration">Flight duration</label>
    <input class="flightDuration" id="flightDuration">

    <label for="capacity">Capacity</label>
    <input class="capacity" id="capacity">

    <label for="cost">Price</label>
    <input class="cost" id="cost">

    <input type="submit">

</form>

</body>
</html>
